<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Grimório</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="cabecalho">
    <h1>O GRIMÓRIO</h1>
    <nav class="menu">
      <button class="btn-random">Carta Aleatória</button>
    </nav>
  </header>

  <main class="principal">
    <section id="cartas-container" class="cartas-container">
      
    </section>

    <aside class="detalhes">
      <form id="filtro-form">
        <h2>Filtros</h2>
        <div class="filtros-opcoes">
          <details open>
            <summary>Cor</summary>
            <select name="cor" multiple>
              <option value="W">Branco</option>
              <option value="U">Azul</option>
              <option value="B">Preto</option>
              <option value="R">Vermelho</option>
              <option value="G">Verde</option>
            </select>
          </details>
          <details>
            <summary>Tipo</summary>
            <select name="tipo" multiple>
              <option value="Creature">Criatura</option>
              <option value="Sorcery">Feitiço</option>
              <option value="Instant">Mágica Instantânea</option>
              <option value="Enchantment">Encantamento</option>
              <option value="Artifact">Artefato</option>
              <option value="Land">Terreno</option>
              <option value="Planeswalker">Planeswalker</option>
            </select>
          </details>
          <details>
            <summary>Custo de Mana</summary>
            <select name="cmc" multiple>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6+</option>
            </select>
          </details>
          <details>
            <summary>Raridade</summary>
            <select name="raridade" multiple>
              <option value="Common">Comum</option>
              <option value="Uncommon">Incomum</option>
              <option value="Rare">Rara</option>
              <option value="Mythic">Mítica</option>
            </select>
          </details>
        </div>
        <button type="submit" class="btn-buscar">Buscar</button>
      </form>
    </aside>
  </main>

  <footer class="rodape">
    <p>&copy; 2025 O Grimório - Todos os direitos reservados.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
